<script type="text/javascript">
  var a = 74;
  if (a > 90)
     console.log('수');
  else if (a > 80)
     console.log('우');
  else
     console.log('낙제');



  // switch 는 비교연산자 사용 X. 값이 일치할 때만 사용 가능
  // 주로 문자열이나 케이스가 불규칙할 때 사용

  // 반복이 덜하고 값을 바로 찾아주어 성능이 더 좋을수도 있지만 사용하는 경우가 많지 않음

  switch (a){
    case 10 :
      console.log('10');
      break;  // 이 케이스와 일치하면 switch문 탈출
    case 74 :
      console.log('74');
      break;
    case 97 :
      console.log('97');
      break;
    default :
      console.log('default');  // 일치하는 값이 없을 경우 실행. 필수값 X
      break;
  }
</script>
